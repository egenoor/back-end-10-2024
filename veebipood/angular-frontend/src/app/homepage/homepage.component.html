<label>Search</label>
<input
  [(ngModel)]="search"
  (ngModelChange)="searchFromProducts()"
  type="text"
/>
@for (product of products; track product.id) {
<p>{{ product.name }}</p>
<p>{{ product.price }}</p>
<button type="button" class="btn btn-primary" (click)="addToCart(product)">
  Lisa ostukorvi
</button>
<!-- <button routerLink="/product/{{product.id}}">Vaata detailsemat</button> -->
<button
  type="button"
  class="btn btn-primary"
  [routerLink]="['product', product.id]"
>
  Vt detailsemalt
</button>
}
<br /><br />
<button
  type="button"
  class="btn"
  [disabled]="page === 0"
  (click)="previousPage()"
>
  <
</button>
<span>{{ page + 1 }}</span>
<button
  type="button"
  class="btn"
  [disabled]="page + 1 === totalPages"
  (click)="nextPage()"
>
  >
</button>
